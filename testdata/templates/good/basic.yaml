AWSTemplateFormatVersion: '2010-09-09'
Description: A basic valid CloudFormation template

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - staging
      - prod

Resources:
  MyBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::StackName}-bucket"
      Tags:
        - Key: Environment
          Value: !Ref Environment

Outputs:
  BucketName:
    Description: The name of the bucket
    Value: !Ref MyBucket
  BucketArn:
    Description: The ARN of the bucket
    Value: !GetAtt MyBucket.Arn
