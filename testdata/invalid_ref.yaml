AWSTemplateFormatVersion: '2010-09-09'
Description: Template with invalid Ref (for testing E1001)

Resources:
  MyBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref NonExistentParameter  # This should trigger E1001

  MyRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: my-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole

  MyFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: my-function
      Runtime: python3.12
      Handler: index.handler
      Role: !GetAtt NonExistentRole.Arn  # This should trigger E1010
      Code:
        ZipFile: |
          def handler(event, context):
              return "Hello"
